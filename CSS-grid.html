<!Doctype html>
<html>
    <head>
        <style>
           .container{
            display: grid;
            gap: 10px;
            grid-template-rows: 50px 100px;
            background-color: dodgerblue;
            
            padding: 10px;
           }
           .container>div{
            border: 1px solid black;
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
           }
           .item1{
            grid-column-start: 1;
            grid-column-end: 3;
           }
        </style>
    </head>
    <body>
        <h1>CSS Grid:</h1>
        <div class="container">
        <div class="item1">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </body>
</html>
