<!DOCTYPE html>
<html>
<head>
<style> 
div{
    width: 100px;
    height: 100px;
    background-color:brown;
    transition: width 2s, height 3s, transform 4s;

}
div:hover{
    width: 300px;
    height: 300px;
    transform: rotate(180deg);
}
</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over the div element below:</p>

<div></div>

</body>
</html>
