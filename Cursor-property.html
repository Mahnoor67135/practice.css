<!Doctype html>
<html>
    <body>
        <h1>Cursor Property</h1>
        <p style="cursor: auto;">auto</p>
        <p style="cursor: crosshair;">crosshair</p>
        <p style="cursor: e-resize;">e-resize</p>
        <p style="cursor: grab;">grab</p>
        <p style="cursor: cell;">cell</p>
    </body>
</html>
