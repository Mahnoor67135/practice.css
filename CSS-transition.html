<!Doctype html>
<html>
    <head>
        <style>
            div{
                width: 150px;
                height: 100px;
                background-color: red;
                animation-name: example;
                animation-duration: 5s;
            }
            @keyframes example{
                0%{background-color: red;}
                5%{background-color: blueviolet;}
                10%{background-color: aquamarine;}
                5%{background-color: brown;}
            }
        </style>
    </head>
    <body>
        <h1>CSS Animation:</h1>
        <div></div>
    </body>
</html>
