<!Doctype html>
<html>
    <head>
        <style>

        </style>
    </head>
    <body>
        <form>
            <h1>Forms</h1>
            <label for="">First Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="first name"><br>
            <label for="">Last Name</label><br>
            <input type="text" id="lname" name="lname" placeholder="last name"><br>
            <label for="">Email Address</label><br>
            <input type="text" id="email" name="email" placeholder="email"><br><br>
            <button>Submit</button>
        </form>
        <hr>
        <h1>Radio Buttons form:</h1>
        <form>
           <input type="radio" id="html" name="html" value="HTML">
           <label for="html">HTML</label><br>
           <input type="radio" id="css" name="css" value="CSS">
           <label for="html">CSS</label><br><br>
           <button>Submit</button>
        </form>
        <hr>
        <form>
        <h1>Checkbox Button form:</h1><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label>I have a Bike.</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label>I have a Car.</label><br><br>
        <button>Submit</button>
        </form>
        <hr>
        <h1>The Select Element:</h1>
        <form>
          <label>Choose</label>
          <select>
          <option value="Volvo">Volvo</option>
          <option value="Audi">Audi</option>
        <option value="Fiat"></option>
          </select>
       <button>Submit</button>
        </form>
        <hr>
        <h1>Grouping form Data with fieldset:</h1>
        <fieldset>
            <legend>Personalia</legend>
            <input type="radio" id="html" name="html" value="HTML">
           <label for="html">HTML</label><br>
           <input type="radio" id="css" name="css" value="CSS">
           <label for="html">CSS</label><br><br>
           <button>Submit</button>
        </fieldset>
    </body>
</html>
