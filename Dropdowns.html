<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position: relative;
  
}

.dropdown-content {
  position: absolute;
  padding: 12px 16px;
  width: 160px;
  box-sizing: 1px 1px solid yellow;
  background-color: antiquewhite;
  display: none;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<h2>Hoverable Dropdown</h2>
<p>Move the mouse over the text below to open the dropdown content.</p>

<div class="dropdown">
  <span>Mouse over me</span>
  <div class="dropdown-content">
  <p>Hello World!</p>
  </div>
</div>

</body>
</html>
