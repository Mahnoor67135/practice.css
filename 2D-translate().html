<!Doctype html>
<htm>
    <head>
        <style>
           .transform{
                   border: 1px solid black;
                   width: 300px;
                   height: 100px;
                   background-color: #ffff00;
                   transform: translate(50px, 100px);
                   
           }
        </style>
    </head>
    <body>
        <h1>The translate() Method</h1>
        <div class="transform">
            <p>This div element is moved 50 pixels to the right, and 100 pixels down from its current position.</p>
        </div>
    </body>
</htm>
