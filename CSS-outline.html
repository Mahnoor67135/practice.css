<!Doctype html>
<html>
    <head>
        <style>
      p{
        border: 2px solid black;
        outline: 8px solid pink;
        padding: 20px;
        width: 300px;
        outline-width: maximum;
        text-align: center;
       outline-offset: 30px;
        outline-style: ridge;
        margin: 40px;
      }
        </style>
    </head>
    <body>
        <h1>CSS outline</h1>
        <p>This element has a 2px black border and a green outline with a width of 10px.</p>
    
    </body>
</html>
